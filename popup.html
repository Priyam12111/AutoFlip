<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotate PDF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h1 {
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        font-size: 0.9em;
        color: #555;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rotate PDF</h1>
      <div class="input-group">
        <label for="angleInput">Rotation Angle (Â°)</label>
        <input
          id="angleInput"
          type="number"
          placeholder="Enter angle"
          value="90"
        />
      </div>
      <div class="input-group">
        <label for="pagesInput">Page Numbers (comma separated)</label>
        <input
          id="pagesInput"
          type="text"
          placeholder="Enter page numbers (e.g. 0,1,2)"
          value="0"
        />
      </div>
      <button id="rotateButton">Rotate</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
